<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gradient-custom {
            background: #9f6fd1;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Intellial</h2>
                                <p class="text-white-50 mb-5">Please enter your username and password!</p>
                                
                                <form action="{% url 'login'  %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline form-white mb-4">
                                        <h2 style="margin-top: 20px;">Log In</h2>
                                    </div><br>
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="username" id="" class="form-control form-control-lg">
                                        <label for="" class="form-label">user name</label>
                                    </div><br>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" name="password" id=""
                                            class="form-control form-control-lg">
                                        <label for="" class="form-label">password</label>
                                    </div><br>
                                    <div>

                                        <input type="submit" class="btn btn-outline-light btn-lg px-5" value="LogIn">
                                    </div>
                                </form>
                                <br>
                                {% if msg %}
                                <div class="alert alert-danger" role="alert">
                                    {{msg}}
                                </div>
                                {% endif %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
